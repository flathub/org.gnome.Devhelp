app-id: org.gnome.Devhelp
runtime: org.gnome.Sdk
runtime-version: '3.36'
branch: stable
sdk: org.gnome.Sdk
command: devhelp

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # OpenGL for Webkit
  - --device=dri
  # We want full fs access to see the API docs installed by traditional Linux
  # distro packages.
  - --filesystem=host:ro
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

build-options:
  env: { V: '1' }

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: amtk
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.0/amtk-5.0.2.tar.xz
        sha256: 71cc891fbaaa3d0cb87eeef9a2f7e1a2acab62f738d09ea922fb4b9ea2f84f86

  - name: devhelp
    buildsystem: meson
    config-opts: [ "-Dflatpak_build=true" ]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/devhelp/3.36/devhelp-3.36.2.tar.xz
        sha256: 8b5a84319efbb2ef1bc4022ee3ed2d6678794eba2dfa993e50e03d6e7b930c5e
