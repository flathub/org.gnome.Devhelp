app-id: org.gnome.Devhelp
runtime: org.gnome.Sdk
runtime-version: '40'
branch: stable
sdk: org.gnome.Sdk
command: devhelp

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # OpenGL for Webkit
  - --device=dri
  # We want full fs access to see the API docs installed by traditional Linux
  # distro packages.
  - --filesystem=host:ro

build-options:
  env: { V: '1' }

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: amtk
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.2/amtk-5.2.0.tar.xz
        sha256: 820545bb4cf87ecebc2c3638d6b6e58b8dbd60a419a9b43cf020124e5dad7078

  - name: devhelp
    buildsystem: meson
    config-opts: [ "-Dflatpak_build=true" ]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/devhelp/40/devhelp-40.0.tar.xz
        sha256: 4db6d853de5f4ef2eb749ede6e32c726c5fba13cd75558fa604c1a562e26267f
